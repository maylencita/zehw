@(title: String, styles: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/gfavicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @styles
    </head>
    <body>
        @content

      <script src="@routes.Assets.at("js/jquery-1.11.1.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
    </body>
</html>
